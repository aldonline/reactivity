<html>
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../build/reactivity.min.js"></script>
  <script type="text/javascript">
    function getDate(){
      return new Date(getTimeInMilliseconds());
    }

    function getTimeInMilliseconds(){
      var notifier = reactivity.notifier();
      setTimeout(notifier, 1000);
      return new Date().getTime();
    }

    $(document).ready(function(){
      var stopper = reactivity.subscribe( getDate, function( err, res ){
        $('#title').text( res );
      });

      $('#stop_clock').click(function(){
        stopper();
      });
    });
  </script>
</head>
<body>
  <h1 id="title">Time should load here</h1>
  <a href='#' id='stop_clock'>Stop clock</a>
</body>
</html>
